metadata:
  name: execute_command
  labels:
    nuclio.io/project-name: default
spec:
  description: "Pass a command as parameter and it will return the output. E.g. `nvidia-smi` to get information about the gpu."
  handler: "main:handler"
  runtime: "python:3.6"
  resources:
    limits:
      nvidia.com/gpu: "1"
  image: "execute_command:latest"
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    default-http:
      class: ""
      kind: http
      name: default-http
      maxWorkers: 1
  build:
    functionConfigPath: execute_command/function.yaml
    image: ""
    noCache: false
    offline: false
    dependencies: []
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
    functionSourceCode: ""
  platform: {}
  readinessTimeoutSeconds: 60
  securityContext: {}
  eventTimeout: ""
  loggerSinks:
    - level: debug
